{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Asignar Actividades Económicas a {{ object.nombre }}</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Seleccione las actividades económicas:</label>
                <select name="actividades" multiple class="form-control" style="height: 300px;">
                    {% for actividad in actividades %}
                    <option value="{{ actividad.pk }}" 
                        {% if actividad in actividades_empresa %}selected{% endif %}>
                        {{ actividad.codigo }} - {{ actividad.descripcion }}
                    </option>
                    {% endfor %}
                </select>
                <small class="form-text text-muted">
                    Mantén presionado Ctrl (Windows) o Command (Mac) para seleccionar múltiples opciones.
                </small>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'empresa:editar_empresa' object.pk %}" class="btn btn-secondary">Volver</a>
        </form>
    </div>
</div>
{% endblock %}
