<div class="p-4 hover:bg-gray-50 transition-colors">
  <div class="flex justify-between items-start">
    <div>
      <div class="flex items-center space-x-2">
        <span class="font-medium text-gray-900">
          {{ documento.venta.numero }}
        </span>
        <span class="px-2 py-1 text-xs rounded-full 
                   {% if documento.estado == 'ACEPTADO' %}bg-green-100 text-green-800
                   {% elif documento.estado == 'ERROR' %}bg-red-100 text-red-800
                   {% else %}bg-yellow-100 text-yellow-800{% endif %}">
          {{ documento.get_estado_display }}
        </span>
      </div>
      <div class="mt-1 text-sm text-gray-500">
        <span>{{ documento.venta.cliente|default:"Consumidor Final" }}</span>
        <span class="mx-2">â€¢</span>
        <span>{{ documento.venta.fecha_creacion|date:"d/m/Y H:i" }}</span>
      </div>
    </div>
    <div class="flex space-x-2">
      {% if documento.codigo_set %}
        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
          {{ documento.codigo_set }}
        </span>
      {% endif %}
      <a href="{% url 'facturacion:detalle_documento' documento.pk %}" 
         class="text-blue-600 hover:text-blue-800">
        <i class="fas fa-eye"></i>
      </a>
    </div>
  </div>
</div>
